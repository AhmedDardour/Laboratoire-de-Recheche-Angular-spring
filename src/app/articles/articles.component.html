<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="idArticle">
    <th mat-header-cell *matHeaderCellDef> IDArticle </th>
    <td mat-cell *matCellDef="let element"> {{element.idArticle}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="Annee">
    <th mat-header-cell *matHeaderCellDef> Ann√©e </th>
    <td mat-cell *matCellDef="let element"> {{element.Annee}} </td>
  </ng-container>

  <ng-container matColumnDef="Auteur">
      <th mat-header-cell *matHeaderCellDef> Auteur </th>
      <td mat-cell *matCellDef="let element"> {{element.Auteur}} </td>
  </ng-container>


  <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button>
          <mat-icon>edit</mat-icon> 
        </button>
        <button>
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-flat-button>
          <mat-icon routerLink="{{element.idArticle}}/Affect" >add_task</mat-icon>
        </button>
          
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-form-field appearance="fill">
  <mat-label>Select a Member</mat-label>
  <mat-select [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let element of tab" value="{{element.nom}}">{{element.nom}}</mat-option>
  
  </mat-select>

</mat-form-field>

<button (click)="add(selected)">Affecter</button>
