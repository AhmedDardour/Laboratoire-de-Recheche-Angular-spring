<section class="parent"  >

    <label> Create New Event</label>
    
    <form [formGroup]="form" class="formparent"  (ngSubmit)="ONSUB()">
    
        <p>
            <mat-form-field appearance="legacy">     
              <input matInput placeholder="titre" formControlName="titre" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">     
              <input matInput placeholder="lieu" formControlName="lieu" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="date" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </p>
    
    
        <button mat-raised-button color="primary" type="submit"
        [disabled]="!form.valid"
        >Create</button>
    
    </form>
    
    </section>
